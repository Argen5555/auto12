<span class="detail-title-text">New Car</span>
<form #carCreating="ngForm">
  <ul class="field-list">
    <li>
      <label class="field-name">Brand</label>
      <input type="text" name="brand" class="text-input medium-input" ngModel>
    </li>
    <li>
      <label class="field-name">Model</label>
      <input type="text" name="model" class="text-input medium-input" ngModel>
    </li>
    <li>
      <label class="field-name">Year</label>
      <input type="text" name="year" pattern="^\d+$" class="text-input small-input" required ngModel>
    </li>
    <li>
      <label class="field-name">Number</label>
      <input type="text" name="number" pattern="^[0-9a-zA-Z]*$" placeholder="AA0123BB" class="text-input medium-input" required ngModel>
    </li>
    <li>
      <label class="field-name">Owner id</label>
      <input type="text" name="ownerId" pattern="^\d+$" class="text-input small-input" required ngModel>
    </li>
  </ul>
</form>
<div class="button-list">
  <button (click)="saveCar(carCreating.value)" [disabled]="carCreating.invalid">Save new car</button>
</div>
