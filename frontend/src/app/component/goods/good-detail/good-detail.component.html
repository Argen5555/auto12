<span class="detail-title-text">Good {{id}}</span>
<form #goodUpdating="ngForm">
  <ul *ngIf="good" class="field-list">
    <li>
      <label class="field-name">Name</label>
      <input type="text" name="name" class="text-input big-input" [(ngModel)]="good.name" (ngModelChange)="goodChanged()" required>
    </li>
    <li>
      <label class="field-name">Price</label>
      <input type="text" name="price" pattern="^\d+(\.\d{1,2})?$" class="text-input medium-input" [(ngModel)]="good.price" (ngModelChange)="goodChanged()" required>
    </li>
  </ul>
</form>
<div *ngIf="good" class="button-list">
  <button (click)="updateGood()" [disabled]="goodUpdating.invalid || !isGoodChanged">Update good</button>
</div>
