<span class="detail-title-text">New Good</span>
<ul class="field-list">
  <li>
    <div class="field-name">Name</div>
    <div class="field-value">
      <input type="text" class="text-input big-input" [(ngModel)]="name">
    </div>
  </li>
  <li>
    <div class="field-name">Price</div>
    <div class="field-value">
      <input type="text" class="text-input medium-input" [(ngModel)]="price">
    </div>
  </li>
</ul>
<div class="button-list">
  <button (click)="saveGood()">Save new good</button>
</div>
