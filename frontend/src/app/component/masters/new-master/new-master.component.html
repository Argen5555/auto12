<span class="detail-title-text">New Master</span>
<form #masterCreating="ngForm">
  <ul class="field-list">
    <li>
      <label class="field-name">Name</label>
      <input type="text" name="name" class="text-input medium-input" required ngModel>
    </li>
  </ul>
</form>
<div class="button-list">
  <button (click)="saveMaster(masterCreating.value)" [disabled]="masterCreating.invalid">Save new master</button>
</div>
