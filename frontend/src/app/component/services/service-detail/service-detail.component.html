<span class="detail-title-text">Service {{id}}</span>
<form #serviceUpdating="ngForm">
  <ul *ngIf="service" class="field-list">
    <li>
      <label class="field-name">Diagnostic</label>
      <input type="checkbox" name="diagnostic" class="checkbox-input" [(ngModel)]="service.diagnostic" (ngModelChange)="orderChanged()">
    </li>
    <li>
      <label class="field-name">Order id</label>
      <input type="text" name="orderId" pattern="^\d+$" class="text-input small-input" [(ngModel)]="service.orderId" (ngModelChange)="orderChanged()" required>
    </li>
    <li>
      <label class="field-name">Master id</label>
      <input type="text" name="masterId" pattern="^\d+$" class="text-input small-input" [(ngModel)]="service.masterId" (ngModelChange)="orderChanged()" required>
    </li>
    <li>
      <label class="field-name">Price</label>
      <input type="text" name="price" pattern="^\d+(\.\d{1,2})?$" class="text-input medium-input" [(ngModel)]="service.price" (ngModelChange)="orderChanged()" required>
    </li>
    <li>
      <label class="field-name">Status</label>
      <select name="status" class="select-input" [(ngModel)]="service.status" (ngModelChange)="statusChanged()" required>
        <option *ngFor="let status of statusKeys; let i = index" value="{{status}}">{{(statusValues[i])}}</option>
      </select>
    </li>
  </ul>
</form>
<div *ngIf="service" class="button-list">
  <button (click)="updateStatus()" [disabled]="serviceUpdating.invalid || !isStatusChanged">Update status only</button>
  <button (click)="updateService()" [disabled]="serviceUpdating.invalid || !isServiceChanged">Update service</button>
</div>
